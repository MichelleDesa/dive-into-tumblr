<!doctype html>
<html>
  <head>
    <title>
      Dive into tumblr theme
    </title>
    <link rel="stylesheet" media="screen, projection" href="resources/css/screen.css">
    <!--[if IE]>
        <link rel="stylesheets" media="screen, projection" href="resources/css/ie.css">
    <![endif]-->
  </head>
  <body>
    <div class="page-content">
      <h1>Blog title</h1>
      <p>Description of this tumblr blog</p>
      <input id="search-posts" type="search" placeholdeer="search">
      <ol class="posts">
        <li>
          <article class="post quote">
            <div class="post-header">
              <span class="icon type"/>
              <ul class="post-metadata">
                <li>
                  <date>January 8, 2012, 2:23pm</date>
                </li>
                <li>
                  <a href="{post-notes}">
                    20 notes
                  </a>
                </li>
              </ul>
            </div>
            <h3>
              It does not matter how slow you go so long as you do not
              stop
            </h3>
            <div class="quote-source">
              Wisdom of Confucius
            </div>
            </article>
        </li>
      </ol>
    </div>
  </body>
</html>
